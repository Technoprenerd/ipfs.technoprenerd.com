baseurl      = "https://ipfs.technoprenerd.com"
title        = "Technoprenerd"
languageCode = "en-us"
theme        = "hello-friend-ng"

paginate 	 = 5
relativeUrls = true


# PygmentsCodeFences = true
# PygmentsStyle = "monokai"

# rssLimit  = 10  # Maximum number of items in the RSS feed.
# copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

# googleAnalytics = ""
# disqusShortname = ""

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpored = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "Yann van Ewijk"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
    category = "categories"
    tag      = "tags"
    # series   = "series"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Subtitle for home
  homeSubtitle = "Cyber Security & Blockchain"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Metadata mostly used in document's head
  description = "Blog of Technoprenerd"
  keywords = "homepage, blog"
  images = [""]

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"

  # Default theme "light" or "dark"
  defaultTheme = "dark"

  # Colors for favicons
  #[params.favicon.color]
  #  mask = "#252627"
  #  msapplication = "#252627"
  #  theme = "#252627"

  # Social icons
  [[params.social]]
    name = "email"
    url  = "mailto:yannvanewijk[at]protonmail.com"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/yannvanewijk/"

  [[params.social]]
 	name = "keybase"
    url  = "https://keybase.io/technoprenerd"

  [[params.social]]
    name = "github"
    url  = "https://github.com/technoprenerd"

  [[params.social]]
  	name = "medium"
  	url  = "https://medium.com/@technoprenerd"

  [[params.social]]
 	name = "twitter"
    url  = "https://twitter.com/technoprenerd"

  [[params.social]]
  	name = "telegram"
  	url  = "https://t.me/technoprenerd"



[languages]
  [languages.en]
    title = "Technoprenerd"
    subtitle = "InfoSec"
    keywords = "blockchain, cybersecurity, hacker, infosec"
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "$Whoami: Technoprenerd"
      logoHomeLink = "/"
